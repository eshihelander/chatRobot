<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <title>聊天机器人</title>
</head>

<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="img/person01.png" alt="icon" />
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0px;">
                <li class="left_word">
                    <img src="img/person01.png" /> <span>你好</span>
                </li>

            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="icon" />
            <input type="text" placeholder="说点什么吧..." class="input_txt" />
            <input type="button" value="发 送" class="input_sub" />
        </div>
        <!-- 语音编辑区 -->
        <audio src="" autoPlay style="display: none" id="audio">123</audio>
    </div>
    <script type="text/javascript" src="js/scroll.js"></script>
    <script>
        $(function() {
            // 点击按钮发送消息事件
            $(".input_sub").on("click", function() {
                // 获取
                const text = $(".input_txt").val().trim();
                // 校验用户输入的数据
                if (text.length <= 0) return;
                // 展示到聊天框右侧
                let li = `<li class="right_word">
                    <img src="img/person02.png" /> <span>${text}</span>
                </li>`;
                $(".talk_list").append(li);
                resetui();
                // 提高用户体验
                $(".input_txt").val('');
                getMsg(text);
            });
        });
        // 封装获取机器人返回的信息函数
        function getMsg(text) {
            // 获取机器人信息
            $.ajax({
                type: "get",
                url: "http://www.liulongbin.top:3006/api/robot",
                data: {
                    spoken: text,
                },
                success: function(res) {
                    if (res.data.type !== 5000) return alert(res.msg);
                    var msg = res.data.info.text;
                    let li = `<li class="left_word">
                        <img src="img/person01.png" /> <span>${msg}</span>
                        </li>`;
                    $(".talk_list").append(li);
                    resetui();
                    // 获取语音包
                    geiVoice(msg);
                }
            });
        };
        // 封装语音获取函数
        function geiVoice(data) {
            // 获取语音包
            $.ajax({
                type: "get",
                url: "http://www.liulongbin.top:3006/api/synthesize",
                data: {
                    text: data,
                },
                success: function(res) {
                    // console.log(res);
                    if (res.status !== 200) alert(res.message);
                    // console.log(res.voiceUrl);
                    $("#audio").prop("src", res.voiceUrl);
                }
            });
        };
        // 回车自动发送消息事件
        $(".input_txt").on("keyup", function(e) {
            if (e.keyCode === 13) $(".input_sub").click();
        });
        // 自动获取焦点
        $(".input_txt").focus();
    </script>
</body>

</html>
